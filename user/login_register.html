		<div id="container">
			<div class="page" id="login">
				<div class="heading">LOGIN</div>

				<form action="" method="post">
					<label class="lines" for="email">Email</label>
					<input type="email" name="email" placeholder="Enter Email" required>

					<label class="lines" for="psw">Password</label>
					<input type="password" name="psw" placeholder="Enter Password" required>

					<br><br><button class="button" id="loginSubmit" type="submit" onclick="validateLogin()">Login</button>
				</form>

				<div class="center" id="forgot"><a href="javascript:void(0)" onclick="gotoforgotPws()"><br>Forgot Password?</a></div>
			</div>


			<div class="page" id="forgotPsw">
				<a href="javascript:void(0)" onclick="returnLogin()" style="font-size: 30pt; color: black">&#10096;</a>

				<div class="heading">FORGOT PASSWORD</div>

				<form action="" method="post">
					<br>
					<label class="lines" for="email">Email</label>
					<input type="email" name="email" placeholder="Enter Email" required>

					<button class="button" id="emailSubmit" type="submit" onclick="validateEmail()">SUBMIT</button>
				</form>
			</div>

			<br><br><br><br><br>

			<div class="page" id="register1">
				<div class="heading">REGISTER (1/2)</div>
				<br>
				<form action="" method="post">
					<label class="lines" for="fname">First Name</label>
					<input type="text" name="fname" placeholder="Enter First Name" required>

					<label class="lines" for="lname">Last Name</label>
					<input type="text" name="lname" placeholder="Enter Last Name" required>

					<label class="lines" for="gender">Gender</label>
					<select name="gender">
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Other</option>
					</select>

					<br><br><button class="button" id="registerSubmit1" type="submit">Submit</button>
				</form>
			</div>

			
			<div class="page" id="register2">
				<a href="javascript:void(0)" class="returnRegister" onclick="returnRegister()" style="font-size: 30pt; color: black">&#10096;</a>

					<label class="lines" for="email">Email</label>
					<input type="email" name="email" placeholder="Enter Email" required>

					<label class="lines" for="psw">Password</label>
					<input type="password" name="psw" placeholder="Enter Password" required>

					<label class="lines" for="repsw">Repeat Password</label>
					<input type="password" name="psw" placeholder="Enter Password Again"  required>

					<button class="button" id="registerSubmit2" type="submit">Register</button>
